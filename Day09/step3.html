<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    
    <script>

        // p.84 ~ 85 기본 자료형

        // 1. 작은따옴표 로 감싼다
        console.log('안녕하세요.1');

        // 2. 큰따옴표 로 감싼다
        console.log("안녕하세요.2");
        // 3. 문자열 안에 작은따옴표를 표현할떄
        console.log("안녕하세요'3' ");
        // 4. 문자열 안에 큰따옴표를 표현할떄
        console.log('안녕하세요"3" ');

        // p.86 이스케이프/제어 문자
        console.log("안녕하세요.5 \n 안녕하세요6");
        console.log("안녕하세요.7 \t 안녕하세요8");
        console.log("안녕하세요.9 \" 안녕하세요9");
        console.log("안녕하세요.10 \\ 안녕하세요10");



        //  예제1 고양이 출력

            console.log("\\ \t \/\\ \n");
            console.log(" \) \(  \' \) \n");
            console.log("\(  \/  \) \n");
            console.log(" \\\(\_\_\)\| \n\n");


        // 예제2 개 출력
            console.log("|\\_\/|");
            console.log("|q p |   \/\}");
            console.log("( ʘ )\"\"\"\\");
            console.log("|\"^\"\'    |");
            console.log("||_\/=\\\\__|");

        // p.87 문자열 연산자
        console.log('가나다'+'라마'+'바사아'+'자차카타'+'파하');
        // p.87~88 문자 선택 연산자
        console.log('안녕하세요'[0]); // 안
        console.log('안녕하세요'[3]); // 세
        console.log('안녕하세요'[6]);  // undefined => 해당 위치에 없으니까 undefined 발생
        // p.88 문자열 길이 구하기
        console.log('안녕하세요'.length);  // 5
        console.log("   ".length);   // 공백도 문자다!!!

        // p.89 숫자 자료형
        console.log( 273 );  // 숫자 273
            // VS
        console.log("273"); // 문자열 273

        console.log( 52.273 ) // 숫자(실수) 52.273
        
    </script>

</body>
</html>
