<!-- 주석 : 코드설명 작성할때 -->
<!-- 
    VScode 에디터 자동완성 : ctrl + 스페이스바
        -코드추천
 -->

<!DOCTYPE html> <!-- HTML5 버전 선언 -->
<html>          <!-- HTML 시작 -->
<head>          <!-- HTML 옵션 정보 -->
    <meta charset='utf-8'> <!-- 한글지원 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>페이지 제목</title> <!-- 페이지 제목(탭 제목) -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>    <!-- 반응형 설정  -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>  <!-- CSS 파일 불러오기 -->
    <script src='main.js'></script>     <!-- JavaScript 불러오기 -->
</head>         <!-- HTML 옵션 정보 끝 -->
<body>          <!-- HTML 실제 내용물 -->
    
    <!-- 
        상대경로 : 현재 파일 기준으로 부터 불러올 파일의 위치
            ../ : 상위 폴더로 이동
                ../폴더명/파일명 : 상위폴더 이동후 해당 폴더 안에 있는 파일 위치
            ./  : 또는 생략 :  현재위치

        절대경로 
            C:\Users\504\Desktop\PARK_SI_HYEON_front\capyzou.png
            -- 에디터가 지원 
     -->

    <!-- 1. 이미지 출력 -->
    <img src="../capyzou.png" alt="">               <!-- 상위폴더내 파일 -->
    <img src="../Day01/capyzou.png" alt="">         <!-- 상위폴더내 폴더안에 파일 -->

    <!-- 2. 음성 파일 출력  -->
    <audio src="오디오.mp3" controls autoplay ></audio>
        <!-- controls(컨트롤러) 재생 시작 멈춤 컨트롤러 제공 -->
    <!-- 3. 영상 파일 출력 -->
     <video src="비디오.mp4" controls muted autoplay ></video> 
        <!-- autoplay(오토플레이) 는 정책상 사용불가지만 muted(음소거) 나 스크립트를 이용하면 사용가능 -->
    <!-- 4. 멀티미디어 출력 -->
     <iframe src="" frameborder="0"></iframe>

</body>         <!-- HTML 실제 내용물 끝 -->
</html>         <!-- HTML 끝 -->
