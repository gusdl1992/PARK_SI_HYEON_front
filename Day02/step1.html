<!-- 주석 : 코드설명 작성할때 -->
<!-- 
    VScode 에디터 자동완성 : ctrl + 스페이스바
        -코드추천
 -->

<!DOCTYPE html> <!-- HTML5 버전 선언 -->
<html>          <!-- HTML 시작 -->
<head>          <!-- HTML 옵션 정보 -->
    <meta charset='utf-8'> <!-- 한글지원 -->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>페이지 제목</title> <!-- 페이지 제목(탭 제목) -->
    <meta name='viewport' content='width=device-width, initial-scale=1'>    <!-- 반응형 설정  -->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>  <!-- CSS 파일 불러오기 -->
    <script src='main.js'></script>     <!-- JavaScript 불러오기 -->
</head>         <!-- HTML 옵션 정보 끝 -->
<body>          <!-- HTML 실제 내용물 -->
    
    <!-- 
        상대경로 : 현재 파일 기준으로 부터 불러올 파일의 위치
            ../ : 상위 폴더로 이동
                ../폴더명/파일명 : 상위폴더 이동후 해당 폴더 안에 있는 파일 위치
            ./  : 또는 생략 :  현재위치

        절대경로 
            C:\Users\504\Desktop\PARK_SI_HYEON_front\capyzou.png
            -- 에디터가 지원 
     -->

    <!-- 1. 이미지 출력 -->
    <img src="../capyzou.png" alt="">               <!-- 상위폴더내 파일 -->
    <img src="../Day01/capyzou.png" alt="">         <!-- 상위폴더내 폴더안에 파일 -->

    <!-- 2. 음성 파일 출력  -->
    <audio src="오디오.mp3" controls autoplay ></audio>
        <!-- controls(컨트롤러) 재생 시작 멈춤 컨트롤러 제공 -->
    <!-- 3. 영상 파일 출력 -->
     <video src="비디오.mp4" controls muted autoplay ></video> 
        <!-- autoplay(오토플레이) 는 정책상 사용불가지만 muted(음소거) 나 스크립트를 이용하면 사용가능 -->
    <!-- 4. 외부 멀티미디어 출력 -->
            <!-- 유튜브 퍼가기 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/I7zenrB8Rmo?si=4lm75SXV3DpyhiMC&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <!-- 구글 지도 퍼가기 -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1586.700034963708!2d126.85151743894927!3d37.30935002638868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6f26eca4e801%3A0xcc760a7a473e93bf!2z7ZWc64yA7JWe7Jet!5e0!3m2!1sko!2skr!4v1700790235793!5m2!1sko!2skr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            
    <br/> <br/> <br/> <br/>
    <!-- 입력 관련 태그 -->
    <!-- 1. 입력 상자 -->
    <form action="">                                             <!-- 양식(폼) 시작 -->
        <input value="유재석" readonly />
        <input type="text" placeholder="부서번호" disabled/>     <!-- 텍스트 입력창 -->
        <input type="password" autofocus/>                      <!-- 패스워드 입력창 -->
        <input type="email" minlength="3" maxlength="5"/>       <!-- 이메일 입력창 [ submit 제출시 유효성 검사 @ ]-->
        <br/>
        <br/>   

        <!--
            value               : 값  
            placeholder         : 텍스트 박스 안내
            readonly            : 값 수정 안됨
            disabled            : 값 수정 X 선택 불가 
            autofocus           : 마우스 포커스
            minlength           : 최소 길이
            maxlength           : 최대 길이   
        -->

        <input type="color" />                                  <!-- 색상 입력창 -->
        <input type="date" value="2023-11-24"/>                                   <!-- 날짜 입력창 -->
        <input type="datetime-local" />                         <!-- 날짜/시간 입력창 -->
        <input type="month" />                                  <!-- 날짜(월) 입력창 -->
        <input type="time" />                                   <!-- 시간 입력창 -->
        <input type="week" />                                   <!-- 주 입력창 -->
        <input type="range" />                                  <!-- 범위 스크롤 -->
        <input type="number" />                                 <!-- 숫자 증가/감소 입력창 -->         
        <br/>
        <br/>
        <input type="file" multiple/>                           <!-- 첨부파일 입력 multiple 속성 사용시 여러개 등록가능-->
        <br/>
        <br/>
        <input type="radio" name="동의여부" checked />예          <!-- 원형 체크 버튼 [단일선택 = 여러개 radio 타입의 이름 일치화] -->
        <input type="radio" name="동의여부" />아니요              <!-- 원형 체크 버튼 checked 사용시 기본 체크-->
        <br/>
        <br/>
        <input type="checkbox" name="가입경로"/> 뉴스            <!-- 네모체크버튼[복수선택 = 여러개 checkbox타입의 name 일치화] -->
        <input type="checkbox" name="가입경로" checked/> 지인추천                             
        <input type="checkbox" name="가입경로"/> 검색

        <br/>
        <br/>
        <input type="button" />                                 <!-- 일반 버튼 입력/클릭 -->
        <input type="submit" />                                 <!-- 전송/제출 버튼 입력/클릭 -->
        <input type="reset" />                                  <!-- 초기화 버튼 입력/클릭 -->
        <br/>
        <br/>
        <textarea rows="5" cols="10"></textarea>                <!-- 긴글 텍스트 -->
        <br/>
        <select>                                                <!-- 목록 상자 -->
            <option> 네이버 </option>
            <option> 카카오 </option>
            <option> 네이트 </option>
        </select>
    </form>                                                     <!-- 양식(폼) 끝 -->
</body>         <!-- HTML 실제 내용물 끝 -->
</html>         <!-- HTML 끝 -->
